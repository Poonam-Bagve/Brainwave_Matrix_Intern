<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Expense Tracker</h1>
        <form id="expense">
            <input type="text" id="expensename" placeholder="Expense name" required/>
            <input type="number" id="expenseamt" placeholder="Amount" required/>
            <select  id="category">
                <option value=""disable selected>Select category</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Rent">Rent</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="date" required/>
            <button type="submit">Add Expense</button>
        </form>

        <div class="table">
            <h2>Expenses List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> $ <span id="total-amount">0</span>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
